<!DOCTYPE html>
<html lang="en">

<head>

    <title>Full Fitness Final Test</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="index.css" type="text/css">

</head>

<body>








    <div class="navbar">
        <a href="#home" id="homeButton">Home</a>
        <a href="#exercises" id="exercises">Exercises</a>
        <div class="dropdown">
            <button class="dropbtn" onclick="myFunction()">Supplements Category
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" id="myDropdown">
                <a href="#" id="proteinDropdown" onclick="proteinFormShow()">Protein</a>
                <a href="#" id="creatineDropdown" onclick="creatineFormShow()">Creatine</a>
                <a href="#" id="bcaaDropdown" onclick="bcaaFormShow()">BCAA</a>
                <a href="#" id="gainerDropdown" onclick="gainerFormShow()">Gainer</a>
                <a href="#" id="glutamineDropdown" onclick="glutamineFormShow()">Glutamine</a>
            </div>
        </div>
    </div>





    <div id="homeDiv">


        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="Images/betterlife1.jpg" style="width:100%">
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="Images/health-and-fitness.jpg" style="width:100%">
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="Images/slikasuplement.jpg" style="width:100%">
                <div class="text">Caption Three</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>


        <div id="sideDiv">


            <img src="Images/8TzabknTp.gif" height="300px" width="350px">


        </div>

    </div>

    <div class="container hidden">
        <div id="searchDiv">
            <input type="search" id="search" placeholder="Search Muscle Group for Exercises">
        </div>
        <div class="listgroupitem" id="result"></div>

    </div>




    <div id="proteinForm">
        <p>Protein</p>
        <p id="proteinParagraph"></p>
        <button type="button" id="backBtnProtein" onclick="backButtonProtein()">Back</button></br>
    </div>


    <div id="creatineForm">
        <p>Creatine</p>
        <p id="creatineParagraph"></p>
        <button type="button" id="backBtnCreatine" onclick="backButtonCreatine()">Back</button></br>

    </div>

    <div id="bcaaForm">
        <p>BCAA</p>
        <p id="bcaaParagraph"></p>
        <button type="button" id="backBtnBcaa" onclick="backButtonBcaa()">Back</button></br>
    </div>

    <div id="gainerForm">
        <p>Gainer</p>
        <p id="gainerParagraph"></p>
        <button type="button" id="backBtnGainer" onclick="backButtonGainer()">Back</button></br>

    </div>


    <div id="glutamineForm">
        <p>Glutamine</p>
        <p id="glutamineParagraph"></p>
        <button type="button" id="backBtnGlutamine" onclick="backButtonGlutamine()">Back</button></br>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>


</body>

</html>
